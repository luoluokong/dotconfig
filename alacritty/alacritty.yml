env:
  TERM: alacritty

window:
  opacity: 0.8


draw_bold_text_with_bright_colors: true
font:
  size: 16.0


    #colors:

    #primary:
    #background: '#282a36'
    #foreground: '#eff0eb'
    #
    #
    #cursor:
    #cursor: '#97979b'
    #
    #selection:
    #text:       '#282a36'
    #background: '#feffff'
    #normal:
    #black:   '#282a36'
    #red:     '#ff5c57'
    #green:   '#5af78e'
    #yellow:  '#f3f99d'
    #blue:    '#57c7ff'
    #magenta: '#ff6ac1'
    #cyan:    '#9aedfe'
    #white: '#f1f1f0'
    #
    #bright:
    #black:   '#686868'
    #red:     '#ff5c57'
    #green:   '#5af78e'
    #yellow:  '#f3f99d'
    #blue:    '#57c7ff'
    #magenta: '#ff6ac1'
    #cyan:    '#9aedfe'
    #white: '#eff0eb'

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'
